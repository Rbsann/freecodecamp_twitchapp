  <script>
  	let channels =  ["freecodecamp","overwatchleague", "wintergaming", "teamspooky", "ESL_SC2" ];
  	channels.forEach(function(channel){
  			$.getJSON('https://wind-bow.gomix.me/twitch-api/streams/'+channel+'?callback=?', function(data) {
  				if(!data.stream){
  					let status = 'offline';
  					console.log(status);
  					document.getElementById(channel).innerHTML='<p>'+status+'</p>';
  					document.getElementById(channel).style.color='DarkMagenta';

  				}
  				else{
  					let status = 'online';
  					document.getElementById(channel).innerHTML+='<p>'+status+'</p>';
  					document.getElementById(channel).style.color='Chartreuse';
  					let content = data.stream.channel.status;
  					document.getElementById(channel).innerHTML+='<p> Content: '+content+'</p>';
  					// document.getElementById(channel).innerHTML+=content;


  					console.log(status);
  				}
  				// $('#'+channel).append(status);
  console.log(data);
  // console.log(channel);
});
  	})
